<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs: Month, week e hidden</title>

    <style>

        form {
            background-color: gainsboro;
            width: 290px;
            padding: 15px;
            border: 1px solid black;
            border-radius: 15px;
        }

        input#i_enviar {
            margin-top: 10px;
        }

    </style>



</head>
<body>
    
    <h1>Inputs: Month, Week, Hidden</h1>

    <form action="#" name="mes" method="get" id="f_mes">

        <label for="mes">MÃªs:</label>
        <input type="month" name="i_mes" id="mes" value="mes"> 
        
        <br>
        <hr>


        <label for="semana">Semana:</label>
        <input type="week" name="i_semana" id="semana" value="semana" min="2022-W1" max="2022-W2">

        <br>

        <input type="hidden" name="serie" id="serie" value="312">

        <input type="submit" value="Enviar" id="i_enviar">
    </form>

</body>
</html>
