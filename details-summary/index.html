<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags: Details e Summary</title>
    <style>
        details {
            cursor: pointer;
        }

        summary::marker {
            color: red;
        }

    </style>
</head>
<body>
    <details>
        <summary>Cursos do canal dele</summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis corporis totam eaque a, aspernatur praesentium quae beatae voluptatibus cumque ipsa consequatur minus iste nostrum rem obcaecati facilis, non quaerat laudantium?</p>
    </details>
</body>
</html>
